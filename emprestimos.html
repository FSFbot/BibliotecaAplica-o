<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Empréstimos de Livros</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .card img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }

    .card h3 {
      margin: 0 0 10px 0;
    }
    .card button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .card button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Empréstimos de Livros</h1>
    <a href="index.html">Voltar</a>
  </header>

  <main>
    <div id="loading">Carregando livros...</div>
    <div id="emprestimos" style="display: none;"></div>
  </main>

  <script>
    let livros = JSON.parse(localStorage.getItem('livros') || '[]');

    function salvarLivros(livros) {
      localStorage.setItem('livros', JSON.stringify(livros));
    }

    function emprestarLivro(index) {
      if (livros[index].emprestados < livros[index].exemplares) {
        livros[index].emprestados++;
        salvarLivros(livros);
        alert(`Você emprestou "${livros[index].titulo}"`);
        renderizarEmprestimos();
      } else {
        alert("Livro indisponível no momento.");
      }
    }

    function renderizarEmprestimos() {
      const container = document.getElementById('emprestimos');
      livros.forEach((livro, index) => {
        const disponiveis = livro.exemplares - (livro.emprestados || 0);

        const card = document.createElement('div');
        card.className = 'card';

        const imagem = livro.imagem || 'https://via.placeholder.com/100x140?text=Livro';

        card.innerHTML = `
          <img src="${imagem}" alt="${livro.titulo}">
          <div>
            <h3>${livro.titulo}</h3>
            <p><strong>Disponíveis:</strong> disponiveis</p>
            <button onclick="emprestarLivro(${index})" ${disponiveis === 0 ? 'disabled' : ''}>Emprestar</button>
          </div>
        `;

        container.appendChild(card);
      });

      document.getElementById('loading').style.display = 'none';
      container.style.display = 'block';
    }

    // Inicializa dados se não tiver 'emprestados'
    livros = livros.map(livro => ({
      ...livro,
      exemplares: Number(livro.exemplares),
      emprestados: livro.emprestados || 0
    }));
    salvarLivros(livros);

    // Simula efeito de loading
    setTimeout(() => {
      renderizarEmprestimos();
    }, 1000);
  </script>

  <main>
    <h2>Livros Disponíveis para Empréstimo</h2>
    <div id="listaLivros"></div>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Escolar - Todos os direitos reservados.</p>
  </footer>
  
  <script src="js/emprestimo.js"></script> </body>
</html>
