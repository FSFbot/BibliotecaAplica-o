<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de empréstimos de Livros</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .card img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }

    .card h3 {
      margin: 0 0 10px 0;
    }
    .card button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .card button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <main>
    <h2>Meus Empréstimos</h2>
    <div id="historico"></div>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Escolar - Todos os direitos reservados.</p>
  </footer>
  
</body>
</html>
